<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blog Simples</h1>
        
        <div id="postList">
            <!-- Lista de postagens existentes -->
        </div>

        <div id="postDetails" class="hidden">
            <!-- Detalhes da postagem -->
            <h2 id="postTitle"></h2>
            <p id="postDate"></p>
            <p id="postContent"></p>
            <div id="commentsSection">
                <h3>Comentários</h3>
                <ul id="commentsList"></ul>
                <textarea id="commentInput" placeholder="Adicione um comentário"></textarea>
                <button id="addCommentBtn">Adicionar Comentário</button>
            </div>
            <button id="backBtn">Voltar</button>
        </div>

        <div id="addPostSection">
            <h2>Adicionar Nova Postagem</h2>
            <input type="text" id="newPostTitle" placeholder="Título">
            <textarea id="newPostContent" placeholder="Conteúdo"></textarea>
            <input type="date" id="newPostDate">
            <button id="addPostBtn">Adicionar Postagem</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
